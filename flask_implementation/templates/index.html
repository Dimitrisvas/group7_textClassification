{% extends 'base.html' %}

{% block header %}
<div class="container-fluid">
  <h1>{% block title %}Submit a Comment{% endblock %}</h1>
</div>
{% endblock %}

{% block content %}
<div class="container-fluid">
  <form method="POST">
    <div class="form-group">
      <label for="submitComment">Enter a comment</label>
      <input type="text" class="form-control" name="comment_text" placeholder="Comment" required>
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Another label</label>
      <input type="text" class="form-control" name="formGroupExampleInput2" placeholder="Another input">
    </div>
    <button type="submit" class="btn btn-primary" value="submit">Submit</button>
  </form>
</div>
{% endblock %}
