{% extends 'base.html' %}

{% block header %}
<div class="container-fluid">
    <h1>{% block title %}All Comments{% endblock %}</h1>
</div>
{% endblock %}

{% block content %}

<div class="container-fluid">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Comments</th>
                <th scope="col">Created On</th>
            </tr>
        </thead>
        {% for comment in comments %}
        <tr>
            <td>{{ comment[1] }}</td>
            <td>{{ comment[2] }}</td>        
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
